<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デザイン比較ツール - Before / After</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-glow), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(168, 85, 247, 0.15), transparent);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 300;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        .upload-box {
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-box.has-image {
            padding: 0;
            border-style: solid;
        }

        .upload-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .upload-box input {
            display: none;
        }

        .upload-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.6;
        }

        .tag {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--accent);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            z-index: 2;
        }

        .tag.after {
            background: #10b981;
        }

        .compare-section {
            display: none;
            margin-top: 40px;
        }

        .compare-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .compare-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 10;
            border-radius: 20px;
            overflow: hidden;
            background: var(--bg-secondary);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px var(--border);
            cursor: ew-resize;
        }

        .compare-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--bg-secondary);
        }

        .compare-image.before {
            clip-path: inset(0 50% 0 0);
        }

        .compare-image.after {
            clip-path: inset(0 0 0 50%);
        }

        .slider-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: white;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 0 0 4px rgba(255, 255, 255, 0.2);
            z-index: 11;
            transition: transform 0.2s ease;
        }

        .compare-container:hover .slider-handle {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .slider-handle svg {
            width: 24px;
            height: 24px;
            color: var(--bg-primary);
        }

        .compare-labels {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 5;
            pointer-events: none;
        }

        .compare-label {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .compare-label.before {
            color: #f87171;
        }

        .compare-label.after {
            color: #4ade80;
        }

        .hint {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .hint-icon {
            width: 20px;
            height: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 動画設定セクション */
        .video-settings {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-top: 32px;
            border: 1px solid var(--border);
        }

        .video-settings h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-settings h3 svg {
            width: 24px;
            height: 24px;
            color: var(--accent);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-item label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .setting-item input,
        .setting-item select {
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .setting-item input:focus,
        .setting-item select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .setting-item select {
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 30px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-success:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* プログレスバー */
        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #8b5cf6);
            border-radius: 10px;
            transition: width 0.1s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }

        /* 隠しCanvas */
        #renderCanvas {
            display: none;
        }

        @media (max-width: 640px) {
            .upload-section {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 24px 16px;
            }

            .slider-handle {
                width: 44px;
                height: 44px;
            }

            .slider-handle svg {
                width: 20px;
                height: 20px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    
    <div class="container">
        <header>
            <h1>Before / After Compare</h1>
            <p class="subtitle">マウスホイールまたはドラッグで比較 → 動画で書き出し</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="beforeBox">
                <span class="tag">Before</span>
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="upload-label">クリックして Before 画像を選択</span>
                <input type="file" id="beforeInput" accept="image/*">
            </div>

            <div class="upload-box" id="afterBox">
                <span class="tag after">After</span>
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="upload-label">クリックして After 画像を選択</span>
                <input type="file" id="afterInput" accept="image/*">
            </div>
        </div>

        <div class="compare-section" id="compareSection">
            <div class="compare-container" id="compareContainer">
                <img class="compare-image before" id="beforeImage" src="" alt="Before">
                <img class="compare-image after" id="afterImage" src="" alt="After">
                
                <div class="slider-line" id="sliderLine"></div>
                <div class="slider-handle" id="sliderHandle">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"/>
                    </svg>
                </div>

                <div class="compare-labels">
                    <span class="compare-label before">BEFORE</span>
                    <span class="compare-label after">AFTER</span>
                </div>
            </div>

            <p class="hint">
                <svg class="hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/>
                </svg>
                マウスホイールをスクロール、またはドラッグして比較
            </p>

            <!-- 動画設定セクション -->
            <div class="video-settings">
                <h3>
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    動画書き出し設定
                </h3>

                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="duration">アニメーション時間（秒）</label>
                        <input type="number" id="duration" value="3" min="1" max="10" step="0.5">
                    </div>

                    <div class="setting-item">
                        <label for="resolution">解像度</label>
                        <select id="resolution">
                            <option value="1080">1080p (1920×1080)</option>
                            <option value="720">720p (1280×720)</option>
                            <option value="480">480p (854×480)</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="fps">フレームレート</label>
                        <select id="fps">
                            <option value="30">30 FPS</option>
                            <option value="60">60 FPS</option>
                            <option value="24">24 FPS</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="previewBtn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        プレビュー再生
                    </button>

                    <button class="btn btn-success" id="exportBtn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        動画をダウンロード
                    </button>

                    <button class="btn btn-secondary" id="resetBtn">
                        画像をリセット
                    </button>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">準備中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 描画用Canvas（非表示） -->
    <canvas id="renderCanvas"></canvas>

    <script>
        // 要素の取得
        const beforeBox = document.getElementById('beforeBox');
        const afterBox = document.getElementById('afterBox');
        const beforeInput = document.getElementById('beforeInput');
        const afterInput = document.getElementById('afterInput');
        const beforeImage = document.getElementById('beforeImage');
        const afterImage = document.getElementById('afterImage');
        const compareSection = document.getElementById('compareSection');
        const compareContainer = document.getElementById('compareContainer');
        const sliderLine = document.getElementById('sliderLine');
        const sliderHandle = document.getElementById('sliderHandle');
        const resetBtn = document.getElementById('resetBtn');
        const previewBtn = document.getElementById('previewBtn');
        const exportBtn = document.getElementById('exportBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const renderCanvas = document.getElementById('renderCanvas');
        const ctx = renderCanvas.getContext('2d');

        let beforeLoaded = false;
        let afterLoaded = false;
        let sliderPosition = 50;
        let isAnimating = false;
        let beforeImageData = null;
        let afterImageData = null;

        // 画像アップロード処理
        function handleImageUpload(input, box, img, type) {
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        box.innerHTML = `
                            <span class="tag ${type === 'after' ? 'after' : ''}">${type === 'before' ? 'Before' : 'After'}</span>
                            <img src="${event.target.result}" alt="${type}">
                        `;
                        box.classList.add('has-image');
                        
                        img.src = event.target.result;
                        
                        // 画像データを保存
                        const tempImg = new Image();
                        tempImg.onload = () => {
                            if (type === 'before') {
                                beforeImageData = tempImg;
                                beforeLoaded = true;
                            } else {
                                afterImageData = tempImg;
                                afterLoaded = true;
                            }
                            checkBothLoaded();
                        };
                        tempImg.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        beforeBox.addEventListener('click', () => beforeInput.click());
        afterBox.addEventListener('click', () => afterInput.click());

        handleImageUpload(beforeInput, beforeBox, beforeImage, 'before');
        handleImageUpload(afterInput, afterBox, afterImage, 'after');

        function checkBothLoaded() {
            if (beforeLoaded && afterLoaded) {
                compareSection.classList.add('active');
                updateSlider(50);
            }
        }

        function updateSlider(position) {
            position = Math.max(0, Math.min(100, position));
            sliderPosition = position;
            
            sliderLine.style.left = `${position}%`;
            sliderHandle.style.left = `${position}%`;
            beforeImage.style.clipPath = `inset(0 ${100 - position}% 0 0)`;
            afterImage.style.clipPath = `inset(0 0 0 ${position}%)`;
        }

        compareContainer.addEventListener('wheel', (e) => {
            if (isAnimating) return;
            e.preventDefault();
            const delta = e.deltaY > 0 ? 2 : -2;
            updateSlider(sliderPosition + delta);
        }, { passive: false });

        let isDragging = false;

        compareContainer.addEventListener('mousedown', (e) => {
            if (isAnimating) return;
            isDragging = true;
            updateSliderFromMouse(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && !isAnimating) {
                updateSliderFromMouse(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        compareContainer.addEventListener('touchstart', (e) => {
            if (isAnimating) return;
            isDragging = true;
            updateSliderFromTouch(e);
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging && !isAnimating) {
                updateSliderFromTouch(e);
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updateSliderFromMouse(e) {
            const rect = compareContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = (x / rect.width) * 100;
            updateSlider(percentage);
        }

        function updateSliderFromTouch(e) {
            const touch = e.touches[0];
            const rect = compareContainer.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const percentage = (x / rect.width) * 100;
            updateSlider(percentage);
        }

        // プレビューアニメーション
        previewBtn.addEventListener('click', () => {
            if (isAnimating) return;
            
            const duration = parseFloat(document.getElementById('duration').value) * 1000;
            playAnimation(duration);
        });

        function playAnimation(duration) {
            isAnimating = true;
            previewBtn.disabled = true;
            exportBtn.disabled = true;

            const startTime = performance.now();
            const startPosition = 0;
            const endPosition = 100;

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // イージング（ease-in-out）
                const eased = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                const position = startPosition + (endPosition - startPosition) * eased;
                updateSlider(position);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isAnimating = false;
                    previewBtn.disabled = false;
                    exportBtn.disabled = false;
                }
            }

            requestAnimationFrame(animate);
        }

        // 動画書き出し
        exportBtn.addEventListener('click', async () => {
            if (isAnimating) return;
            
            const duration = parseFloat(document.getElementById('duration').value);
            const resolution = document.getElementById('resolution').value;
            const fps = parseInt(document.getElementById('fps').value);

            await exportVideo(duration, resolution, fps);
        });

        async function exportVideo(duration, resolution, fps) {
            isAnimating = true;
            previewBtn.disabled = true;
            exportBtn.disabled = true;
            progressContainer.classList.add('active');

            // 解像度設定
            const resolutions = {
                '1080': { width: 1920, height: 1080 },
                '720': { width: 1280, height: 720 },
                '480': { width: 854, height: 480 }
            };

            const { width, height } = resolutions[resolution];
            renderCanvas.width = width;
            renderCanvas.height = height;

            const totalFrames = Math.ceil(duration * fps);
            const frameInterval = 1000 / fps;

            // MediaRecorderのセットアップ
            const stream = renderCanvas.captureStream(fps);
            const mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 8000000
            });

            const chunks = [];
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    chunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                
                // ダウンロード
                const a = document.createElement('a');
                a.href = url;
                a.download = `before-after-${Date.now()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // リセット
                isAnimating = false;
                previewBtn.disabled = false;
                exportBtn.disabled = false;
                progressContainer.classList.remove('active');
                progressFill.style.width = '0%';
            };

            mediaRecorder.start();

            // フレームごとに描画
            for (let frame = 0; frame <= totalFrames; frame++) {
                const progress = frame / totalFrames;
                
                // イージング
                const eased = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                const sliderPos = eased * 100;

                // フレーム描画
                drawFrame(width, height, sliderPos);
                
                // プレビューも更新
                updateSlider(sliderPos);

                // プログレス更新
                const percent = Math.round((frame / totalFrames) * 100);
                progressFill.style.width = `${percent}%`;
                progressText.textContent = `書き出し中... ${percent}% (${frame}/${totalFrames} フレーム)`;

                // フレーム間隔を待つ
                await new Promise(resolve => setTimeout(resolve, frameInterval));
            }

            mediaRecorder.stop();
            progressText.textContent = 'ダウンロード準備中...';
        }

        function drawFrame(width, height, sliderPos) {
            // 背景をクリア
            ctx.fillStyle = '#12121a';
            ctx.fillRect(0, 0, width, height);

            if (!beforeImageData || !afterImageData) return;

            // 画像のアスペクト比を維持して中央配置
            const imgAspect = beforeImageData.width / beforeImageData.height;
            const canvasAspect = width / height;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (imgAspect > canvasAspect) {
                drawWidth = width;
                drawHeight = width / imgAspect;
                offsetX = 0;
                offsetY = (height - drawHeight) / 2;
            } else {
                drawHeight = height;
                drawWidth = height * imgAspect;
                offsetX = (width - drawWidth) / 2;
                offsetY = 0;
            }

            const splitX = offsetX + (drawWidth * sliderPos / 100);

            // Before画像（左側）
            ctx.save();
            ctx.beginPath();
            ctx.rect(0, 0, splitX, height);
            ctx.clip();
            ctx.drawImage(beforeImageData, offsetX, offsetY, drawWidth, drawHeight);
            ctx.restore();

            // After画像（右側）
            ctx.save();
            ctx.beginPath();
            ctx.rect(splitX, 0, width - splitX, height);
            ctx.clip();
            ctx.drawImage(afterImageData, offsetX, offsetY, drawWidth, drawHeight);
            ctx.restore();

            // スライダーライン
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.shadowBlur = 20;
            ctx.fillRect(splitX - 1.5, 0, 3, height);
            ctx.shadowBlur = 0;

            // スライダーハンドル
            const handleY = height / 2;
            const handleRadius = 28;
            
            ctx.beginPath();
            ctx.arc(splitX, handleY, handleRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;

            // 矢印アイコン
            ctx.strokeStyle = '#0a0a0f';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.linejoin = 'round';
            
            // 左矢印
            ctx.beginPath();
            ctx.moveTo(splitX - 6, handleY);
            ctx.lineTo(splitX - 12, handleY - 6);
            ctx.moveTo(splitX - 6, handleY);
            ctx.lineTo(splitX - 12, handleY + 6);
            ctx.stroke();
            
            // 右矢印
            ctx.beginPath();
            ctx.moveTo(splitX + 6, handleY);
            ctx.lineTo(splitX + 12, handleY - 6);
            ctx.moveTo(splitX + 6, handleY);
            ctx.lineTo(splitX + 12, handleY + 6);
            ctx.stroke();

            // ラベル
            ctx.font = 'bold 14px Outfit, sans-serif';
            ctx.textBaseline = 'middle';
            
            // Before ラベル
            const beforeLabelX = offsetX + 20;
            const labelY = height - 35;
            drawLabel(ctx, 'BEFORE', beforeLabelX, labelY, '#f87171');
            
            // After ラベル
            const afterLabelX = offsetX + drawWidth - 100;
            drawLabel(ctx, 'AFTER', afterLabelX, labelY, '#4ade80');
        }

        function drawLabel(ctx, text, x, y, color) {
            const padding = 12;
            const metrics = ctx.measureText(text);
            const textWidth = metrics.width;
            
            // 背景
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            const bgX = x - padding;
            const bgY = y - 12;
            const bgWidth = textWidth + padding * 2;
            const bgHeight = 28;
            const radius = 14;
            
            ctx.beginPath();
            ctx.roundRect(bgX, bgY, bgWidth, bgHeight, radius);
            ctx.fill();
            
            // テキスト
            ctx.fillStyle = color;
            ctx.fillText(text, x, y + 2);
        }

        // リセット
        resetBtn.addEventListener('click', () => {
            beforeLoaded = false;
            afterLoaded = false;
            beforeImageData = null;
            afterImageData = null;
            sliderPosition = 50;
            
            beforeBox.innerHTML = `
                <span class="tag">Before</span>
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="upload-label">クリックして Before 画像を選択</span>
                <input type="file" id="beforeInput" accept="image/*">
            `;
            beforeBox.classList.remove('has-image');
            
            afterBox.innerHTML = `
                <span class="tag after">After</span>
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="upload-label">クリックして After 画像を選択</span>
                <input type="file" id="afterInput" accept="image/*">
            `;
            afterBox.classList.remove('has-image');
            
            compareSection.classList.remove('active');
            
            const newBeforeInput = document.getElementById('beforeInput');
            const newAfterInput = document.getElementById('afterInput');
            handleImageUpload(newBeforeInput, beforeBox, beforeImage, 'before');
            handleImageUpload(newAfterInput, afterBox, afterImage, 'after');
        });
    </script>
