<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デザイン比較ツール - Before / After</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 背景エフェクト */
        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-glow), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(168, 85, 247, 0.15), transparent);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* ヘッダー */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 300;
        }

        /* アップロードエリア */
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        .upload-box {
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-box.has-image {
            padding: 0;
            border-style: solid;
        }

        .upload-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .upload-box input {
            display: none;
        }

        .upload-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.6;
        }

        .tag {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--accent);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .tag.after {
            background: #10b981;
        }

        /* 比較エリア */
        .compare-section {
            display: none;
            margin-top: 40px;
        }

        .compare-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .compare-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 10;
            border-radius: 20px;
            overflow: hidden;
            background: var(--bg-secondary);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px var(--border);
            cursor: ew-resize;
        }

        .compare-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: var(--bg-secondary);
        }

        .compare-image.before {
            clip-path: inset(0 50% 0 0);
        }

        .compare-image.after {
            clip-path: inset(0 0 0 50%);
        }

        /* スライダーライン */
        .slider-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: white;
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .slider-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 0 0 4px rgba(255, 255, 255, 0.2);
            z-index: 11;
            transition: transform 0.2s ease;
        }

        .compare-container:hover .slider-handle {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .slider-handle svg {
            width: 24px;
            height: 24px;
            color: var(--bg-primary);
        }

        /* ラベル */
        .compare-labels {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 5;
            pointer-events: none;
        }

        .compare-label {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .compare-label.before {
            color: #f87171;
        }

        .compare-label.after {
            color: #4ade80;
        }

        /* 操作ヒント */
        .hint {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .hint-icon {
            width: 20px;
            height: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* リセットボタン */
        .reset-btn {
            display: block;
            margin: 30px auto 0;
            padding: 14px 32px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 30px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
            color: var(--text-primary);
        }

        /* レスポンシブ */
        @media (max-width: 640px) {
            .upload-section {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 24px 16px;
            }

            .slider-handle {
                width: 44px;
                height: 44px;
            }

            .slider-handle svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    
    <div class="container">
        <header>
            <h1>Before / After Compare</h1>
            <p class="subtitle">マウスホイールまたはドラッグで比較できます</p>
        </header>

        <!-- アップロードセクション -->
        <div class="upload-section">
            <div class="upload-box" id="beforeBox">
                <span class="tag">Before</span>
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="upload-label">クリックして Before 画像を選択</span>
                <input type="file" id="beforeInput" accept="image/*">
            </div>

            <div class="upload-box" id="afterBox">
                <span class="tag after">After</span>
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="upload-label">クリックして After 画像を選択</span>
                <input type="file" id="afterInput" accept="image/*">
            </div>
        </div>

        <!-- 比較セクション -->
        <div class="compare-section" id="compareSection">
            <div class="compare-container" id="compareContainer">
                <img class="compare-image before" id="beforeImage" src="" alt="Before">
                <img class="compare-image after" id="afterImage" src="" alt="After">
                
                <div class="slider-line" id="sliderLine"></div>
                <div class="slider-handle" id="sliderHandle">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"/>
                    </svg>
                </div>

                <div class="compare-labels">
                    <span class="compare-label before">BEFORE</span>
                    <span class="compare-label after">AFTER</span>
                </div>
            </div>

            <p class="hint">
                <svg class="hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/>
                </svg>
                マウスホイールをスクロール、またはドラッグして比較
            </p>

            <button class="reset-btn" id="resetBtn">画像をリセット</button>
        </div>
    </div>

    <script>
        // 要素の取得
        const beforeBox = document.getElementById('beforeBox');
        const afterBox = document.getElementById('afterBox');
        const beforeInput = document.getElementById('beforeInput');
        const afterInput = document.getElementById('afterInput');
        const beforeImage = document.getElementById('beforeImage');
        const afterImage = document.getElementById('afterImage');
        const compareSection = document.getElementById('compareSection');
        const compareContainer = document.getElementById('compareContainer');
        const sliderLine = document.getElementById('sliderLine');
        const sliderHandle = document.getElementById('sliderHandle');
        const resetBtn = document.getElementById('resetBtn');

        let beforeLoaded = false;
        let afterLoaded = false;
        let sliderPosition = 50;

        // 画像アップロード処理
        function handleImageUpload(input, box, img, type) {
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        // プレビュー表示
                        box.innerHTML = `
                            <span class="tag ${type === 'after' ? 'after' : ''}">${type === 'before' ? 'Before' : 'After'}</span>
                            <img src="${event.target.result}" alt="${type}">
                        `;
                        box.classList.add('has-image');
                        
                        // 比較画像にセット
                        img.src = event.target.result;
                        
                        if (type === 'before') beforeLoaded = true;
                        if (type === 'after') afterLoaded = true;
                        
                        checkBothLoaded();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // クリックでinputを発火
        beforeBox.addEventListener('click', () => beforeInput.click());
        afterBox.addEventListener('click', () => afterInput.click());

        // 画像アップロード処理を設定
        handleImageUpload(beforeInput, beforeBox, beforeImage, 'before');
        handleImageUpload(afterInput, afterBox, afterImage, 'after');

        // 両方の画像が読み込まれたか確認
        function checkBothLoaded() {
            if (beforeLoaded && afterLoaded) {
                compareSection.classList.add('active');
                updateSlider(50);
            }
        }

        // スライダー更新
        function updateSlider(position) {
            position = Math.max(0, Math.min(100, position));
            sliderPosition = position;
            
            sliderLine.style.left = `${position}%`;
            sliderHandle.style.left = `${position}%`;
            beforeImage.style.clipPath = `inset(0 ${100 - position}% 0 0)`;
            afterImage.style.clipPath = `inset(0 0 0 ${position}%)`;
        }

        // マウスホイールでスライダー操作
        compareContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 2 : -2;
            updateSlider(sliderPosition + delta);
        }, { passive: false });

        // ドラッグでスライダー操作
        let isDragging = false;

        compareContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            updateSliderFromMouse(e);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updateSliderFromMouse(e);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // タッチ対応
        compareContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            updateSliderFromTouch(e);
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updateSliderFromTouch(e);
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        function updateSliderFromMouse(e) {
            const rect = compareContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = (x / rect.width) * 100;
            updateSlider(percentage);
        }

        function updateSliderFromTouch(e) {
            const touch = e.touches[0];
            const rect = compareContainer.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const percentage = (x / rect.width) * 100;
            updateSlider(percentage);
        }

        // リセット
        resetBtn.addEventListener('click', () => {
            beforeLoaded = false;
            afterLoaded = false;
            sliderPosition = 50;
            
            beforeBox.innerHTML = `
                <span class="tag">Before</span>
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="upload-label">クリックして Before 画像を選択</span>
                <input type="file" id="beforeInput" accept="image/*">
            `;
            beforeBox.classList.remove('has-image');
            
            afterBox.innerHTML = `
                <span class="tag after">After</span>
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="upload-label">クリックして After 画像を選択</span>
                <input type="file" id="afterInput" accept="image/*">
            `;
            afterBox.classList.remove('has-image');
            
            compareSection.classList.remove('active');
            
            // イベントリスナーを再設定
            const newBeforeInput = document.getElementById('beforeInput');
            const newAfterInput = document.getElementById('afterInput');
            handleImageUpload(newBeforeInput, beforeBox, beforeImage, 'before');
            handleImageUpload(newAfterInput, afterBox, afterImage, 'after');
        });
    </script>
</body>
</html>
