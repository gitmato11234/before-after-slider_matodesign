        (function() {
            var beforeBox = document.getElementById('beforeBox');
            var afterBox = document.getElementById('afterBox');

            var afterInput = document.getElementById('afterInput');
            var beforeImage = document.getElementById('beforeImage');
            var afterImage = document.getElementById('afterImage');
            var compareSection = document.getElementById('compareSection');
            var compareContainer = document.getElementById('compareContainer');
            var sliderLine = document.getElementById('sliderLine');
            var sliderHandle = document.getElementById('sliderHandle');
            var resetBtn = document.getElementById('resetBtn');
            var previewBtn = document.getElementById('previewBtn');
            var exportBtn = document.getElementById('exportBtn');
            var progressContainer = document.getElementById('progressContainer');
            var progressFill = document.getElementById('progressFill');
            var progressText = document.getElementById('progressText');
            var renderCanvas = document.getElementById('renderCanvas');
            var ctx = renderCanvas.getContext('2d');
            var generateShareBtn = document.getElementById('generateShareBtn');
            var createUrlBtn = document.getElementById('createUrlBtn');
            var shareProgressContainer = document.getElementById('shareProgressContainer');
            var shareProgressFill = document.getElementById('shareProgressFill');
            var shareProgressText = document.getElementById('shareProgressText');
            var modalOverlay = document.getElementById('modalOverlay');
            var modalContent = document.getElementById('modalContent');

            var beforeLoaded = false, afterLoaded = false, sliderPosition = 0, isAnimating = false;
            var beforeImageData = null, afterImageData = null, beforeBase64 = null, afterBase64 = null, isDragging = false;

            document.querySelectorAll('.tab').forEach(function(tab) {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
                    document.querySelectorAll('.tab-content').forEach(function(c) { c.classList.remove('active'); });
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
                });
            });

            function setupImageUpload(input, box, img, type) {
                box.addEventListener('click', function() { input.click(); });
                input.addEventListener('change', function(e) {
                    var file = e.target.files[0];
                    if (file) {
                        var reader = new FileReader();
                        reader.onload = function(event) {
                            var base64 = event.target.result;
                            box.innerHTML = '<span class="tag ' + (type === 'after' ? 'after' : '') + '">' + (type === 'before' ? 'Before' : 'After') + '</span><img src="' + base64 + '" alt="' + type + '">';
                            box.classList.add('has-image');
                            img.src = base64;
                            if (type === 'before') { beforeBase64 = base64; } else { afterBase64 = base64; }
                            var tempImg = new Image();
                            tempImg.onload = function() {
                                if (type === 'before') { beforeImageData = tempImg; beforeLoaded = true; }
                                else { afterImageData = tempImg; afterLoaded = true; }
                                if (beforeLoaded && afterLoaded) { compareSection.classList.add('active'); updateSlider(0); }
                            };
                            tempImg.src = base64;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
            setupImageUpload(beforeInput, beforeBox, beforeImage, 'before');
            setupImageUpload(afterInput, afterBox, afterImage, 'after');

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼æ›´æ–°: 0%=BEFOREå…¨è¡¨ç¤ºã€100%=AFTERå…¨è¡¨ç¤º
            function updateSlider(position) {
                position = Math.max(0, Math.min(100, position));
                sliderPosition = position;
                sliderLine.style.left = position + '%';
                sliderHandle.style.left = position + '%';
                // BEFOREç”»åƒã¯å·¦ã‹ã‚‰ã‚¯ãƒªãƒƒãƒ—ï¼ˆã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ä½ç½®ã¾ã§AFTERãŒè¦‹ãˆã‚‹ï¼‰
                beforeImage.style.clipPath = 'inset(0 0 0 ' + position + '%)';
            }

            compareContainer.addEventListener('wheel', function(e) {
                if (isAnimating) return;
                e.preventDefault();
                updateSlider(sliderPosition + (e.deltaY > 0 ? 2 : -2));
            }, { passive: false });

            compareContainer.addEventListener('mousedown', function(e) {
                if (isAnimating) return;
                isDragging = true;
                var rect = compareContainer.getBoundingClientRect();
                updateSlider((e.clientX - rect.left) / rect.width * 100);
            });
            document.addEventListener('mousemove', function(e) {
                if (isDragging && !isAnimating) {
                    var rect = compareContainer.getBoundingClientRect();
                    updateSlider((e.clientX - rect.left) / rect.width * 100);
                }
            });
            document.addEventListener('mouseup', function() { isDragging = false; });

            compareContainer.addEventListener('touchstart', function(e) {
                if (isAnimating) return;
                isDragging = true;
